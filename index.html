<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Travel!</title>
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <!-- c3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>

    
<div class="container py-lg-120">
  <!-- 新增旅遊套票 -->
  <section class="row justify-content-center align-items-center py-md-60 mb-lg-100 addTicket">
    <div class="col-10">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 text-center" data-aos="fade-right" data-aos-delay="100" data-aos-duration="700">
          <img src="./assets/images/undraw_Traveling_re_weve.png" alt="Logo">
          <img src="./assets/images/Let’s_Travel.png" alt="Let’s Travel">
        </div>

        <div class="col-lg-6"  data-aos="fade-left" data-aos-delay="100" data-aos-duration="700">
          <h1 class="text-primary fs-4 fw-bold d-flex align-items-center me-1 mb-10 p-1 border-bottom border-3 border-primary">
            <span class="material-symbols-outlined">add_circle</span>
            新增旅遊套票
          </h1>
          <form>
            <ul class="list-unstyled mb-8">
              <li class="row mb-5 align-items-center">
                <div class="col-md-3 form-label">
                  <label for="ticketName" class="fs-6 text-primary">套票名稱</label>
                  <span class="required d-none">必填 !</span>
                </div>
                <div class="col-md-9">
                  <input type="text" class="w-100 form-control-sm lh-lg px-3 py-2 bg-light border-0 rounded-0 border-bottom border-primary input" id="ticketName" placeholder="請填寫套票名稱">
                </div>
              </li>
  
              <li class="row mb-5 align-items-center">
                <div class="col-md-3">
                  <label for="ticketImgUrl" class="fs-6 text-primary">圖片網址</label>
                  <span class="required d-none">必填 !</span>
                </div>
                <div class="col-md-9">
                  <input type="text" class="w-100 form-control-sm lh-lg px-3 py-2 bg-light border-0 rounded-0 border-bottom border-primary input" id="ticketImgUrl" placeholder="請填寫圖片位置">
                </div>
              </li>
  
              <li class="row align-items-center mb-5">
                <div class="col-md-3">
                  <label for="scenicArea" class="text-primary">景點地區</label>
                  <span class="required d-none">必填 !</span>
                </div>
                <div class="col-md-9">
                  <select id="scenicArea" class="form-select form-select-sm px-3 py-2 bg-light border-0 rounded-0 border-bottom border-primary w-100 input">
                    <option value="" disabled selected hidden>請選擇景點地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                  </select>
                </div>
              </li>
  
              <li class="row mb-5 align-items-center">
                <div class="col-md-3">
                  <label for="ticketPrice" class="fs-6 text-primary">套票金額</label>
                  <span class="required d-none">必填 !</span>
                </div>
                <div class="col-md-9">
                  <input type="number" class="w-100 form-control-sm lh-lg px-3 py-2 bg-light border-0 rounded-0 border-bottom border-primary input" min="0" id="ticketPrice" placeholder="請填寫套票金額">
                </div>
              </li>
  
              <li class="row mb-5 align-items-center">
                <div class="col-md-3">
                  <label for="ticketNum" class="fs-6 text-primary">套票組數</label>
                  <span class="required d-none">必填 !</span>
                </div>
                <div class="col-md-9">
                  <input type="number" class="w-100 form-control-sm lh-lg px-3 py-2 bg-light border-0 rounded-0 border-bottom border-primary input" min="0" id="ticketNum" placeholder="請填寫套票組數">
                </div>
              </li>
  
              <li class="row mb-5 align-items-center">
                <div class="col-md-3">
                  <label for="ticketRank" class="fs-6 text-primary">套票星級</label>
                  <span class="required d-none">必填 !</span>
                </div>
                <div class="col-md-9">
                  <input type="number" class="w-100 form-control-sm lh-lg px-3 py-2 bg-light border-0 rounded-0 border-bottom border-primary input" min="1" max="10" id="ticketRank" placeholder="請填寫套票星級">
                </div>
              </li>
  
              <li class="row mb-5">
                <div class="col-md-3">
                  <label for="ticketDescribe" class="fs-6 text-primary">套票描述</label>
                  <span class="required d-none">必填 !</span>
                </div>
                <div class="col-md-9">
                  <textarea type="text" class="w-100 form-control-sm lh-lg px-3 py-2 bg-light border-0 rounded-0 border-bottom border-primary input" id="ticketDescribe" maxlength="100" placeholder="請填寫套票描述 (限 100 字)" style="height: 100px;resize: none;"></textarea>
                </div>
              </li>
            </ul>
            <div class="d-flex flex-row-reverse">
              <input type="button" id="btnAddTicket" class="fs-5 fw-light px-11 py-14 btn-primary border-0 rounded-3" value="新增套票">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- 旅遊資訊區 -->
  <section>
    <!-- search bar -->
    <div class="d-md-flex align-items-center text-center mb-13 ms-80" data-aos="fade-up" data-aos-duration="500">
      <select id="searchArea" class="fw-light text-dark px-3 py-2 me-md-9 mb-5 mb-md-0 border-gray rounded-2 search-select">
        <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
        <option value="全部地區">全部地區</option>
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
      </select>

      <p class="text-dark fw-light me-auto" id="searchResult">本次搜尋共 0 筆資料</p>
      <div id="chart" class="chart"></div>
    </div>


    <ul class="row g-4 list-unstyled" id="ticketList"></ul>

    <div class="text-center d-none" id="emptyResult">
      <h3 class="mb-11">查無地區資料</h3>
      <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/no_found.png?raw=true" alt="找不到資料">
    </div>
  </section>
</div>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- d3 + c3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
